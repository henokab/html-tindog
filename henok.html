<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Creative font */
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #logo {
            margin-top: 50px;
        }
        #services {
            margin-top: 50px;
        }
        #services ul {
            list-style-type: none;
            padding: 0;
        }
        #services ul li {
            display: inline;
            margin-right: 20px;
            font-size: 28px; /* Increase font size for services */
        }
        #appointment {
            margin-top: 50px;
            font-size: 32px; /* Increase font size for appointment */
        }
        #appointment a {
            color: #00FFFF; /* Cool color */
            font-weight: bold; /* Heavy font weight */
            text-decoration: none; /* Remove underline */
        }
        #appointment a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo">
        <img src="./images/logo11.png" alt="Company Logo">
    </div>
    <div id="services">
        <ul>
            <li>Full Fabrication</li>
            <li>Custom Wiring</li>
            <li>ECU Tuning</li>
            <li>LS Swaps</li>
            <li>Racing</li>
        </ul>
    </div>
    <div id="appointment">
        <p>Call for appointment: <a href="tel:805-242-1488">805-242-1488</a></p>
    </div>
</body>
</html>
